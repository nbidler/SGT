<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body ng-app="sgtApp">

<div class="container-fluid col-sm-10 col-sm-offset-1"  >
    <div class="row">
        <!-- only show this element when the isnt on mobile ng-controller="studentCtrl as sc  "-->
        <h1 class="hidden-xs">Student Grade Table
            <small class="pull-right">Grade Average : <span class="label label-default avgGrade">0</span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="visible-xs">Student Grade Table
            <small>Grade Average : <span class="label label-default avgGrade">0</span></small>
        </h3>
    </div>
    <div class="pull-right col-xs-12 col-sm-4 student-add-form" ng-controller="studentCtrl as sc">
        <h4>Add Student</h4>
        <div class="form-group input-group input-group-sm">
            <span class="input-group-addon">
                <span class=" glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control input-sm" name="studentName" id="studentName"
                   placeholder="Student Name">
        </div>
        <div class=" form-group input-group input-group-sm">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt ui-widget"></span>
            </span>
            <input onkeyup="autoCheck()" type="text" class="form-control input-sm" name="course" id="course"
                   placeholder="Student Course">
        </div>
        <div class="form-group input-group input-group-sm">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="form-control input-sm" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>
        <button type="button" id="add-student-btn" class="btn btn-success has-spinner" ng-click="sc.addStudent()"> <span class="spinner"><i class="icon-spin icon-refresh"></i></span>Add</button>
        <button type="button" class="btn btn-default" ng-click="sc.clearInputs()">Cancel</button>
        <button type="button" id='load' class="btn btn-info" ng-click="sc.loadClicked()">Load from Server</button>

    </div>
    <!--<firebase-directive></firebase-directive>-->
    <fuze-api-directive></fuze-api-directive>
</div>
<!--======== Edit Modal ===========-->
<!-- line modal -->
<edit-directive></edit-directive>



</body>
<script src="angular.js"></script>
</html>
